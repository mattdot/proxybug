<!doctype html>
<html  xmlns:ng="http://angularjs.org" ng-app="proxybug">
<head>
    <title>proxybug - network debugger in the cloud</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="/scripts/proxybug.js"></script>


    <link href="/styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="traffic_log" ng-controller="TrafficMonitor">
        <table id="traffic_table">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Method</th>
                    <th>Size (KB)</th>
                    <th>Status</th>
                    <th>Content-Type</th>
                </tr>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{item.request.url}}</td>
                <td>{{item.request.method}}</td>
                <td>{{item.response.size}}</td>
                <td>{{item.response.status}}</td>
                <td>{{item.response.contentType}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
